[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Date & Time
Author=serin113
Information=Displays the current date and time
Version=1.0.0

[Variables]
SkinWidth=100
TimeFontSize=28
DateFontSize=19
DateFontSize2=14
Spacing=8
Spacing2=10

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%#d %b

[MeasureDate2]
Measure=Time
Format=%a

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontFace=Gibson
FontSize=#TimeFontSize#
FontColor=255,255,255,255
X=#SkinWidth#
Y=0
AntiAlias=1
Text=%1
SolidColor=0,0,0,1
StringAlign=RightTop
W=#SkinWidth#
H=(#TimeFontSize# + #Spacing#)

[MeterDate]
Meter=String
MeasureName=MeasureDate
FontFace=Gibson Light
FontSize=#DateFontSize#
FontColor=255,255,255,255
X=#SkinWidth#
Y=0R
AntiAlias=1
Text=%1
SolidColor=0,0,0,1
StringAlign=RightTop
W=#SkinWidth#
H=(#DateFontSize# + #Spacing2#)

[MeterDate2]
Meter=String
MeasureName=MeasureDate2
FontFace=Gibson
FontSize=#DateFontSize2#
FontColor=255,255,255,255
X=#SkinWidth#
Y=0R
AntiAlias=1
Text=%1
SolidColor=0,0,0,1
StringAlign=RightTop
W=#SkinWidth#
H=(#DateFontSize2# + #Spacing2#)