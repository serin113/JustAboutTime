[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=System
Author=serin113
Information=Displays misc. system info
Version=1.0.0

[Variables]
SkinWidth=200
FontSize=10
BarHeight=1
TextBarSpacing=7
ItemsSpacing=20
EdgeWidth=0

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasureCPU]
Measure=CPU
Processor=0

[MeasureRAM]
Measure=PhysicalMemory




[MeterEdgeStart1]
Meter=Image
X=0
Y=0
W=#EdgeWidth#
H=(#FontSize# + #TextBarSpacing#)
SolidColor=255,255,255,255

[MeterLabel1]
Meter=String
MeasureName=MeasureBatteryPercent
FontFace=Gibson
FontSize=#FontSize#
FontColor=255,255,255,255
X=5
Y=0
AntiAlias=1
Text=Battery (%1%)
Percentual=1
SolidColor=0,0,0,1

[MeterBattery]
Meter=Bar
MeasureName=MeasureBatteryPercent
X=0
Y=(#FontSize# + #TextBarSpacing#)r
W=#SkinWidth#
H=#BarHeight#
BarColor=255,255,255,255
SolidColor=0,0,0,1
BarOrientation=Horizontal

[MeterEdge1]
Meter=Image
X=0R
Y=(0 - (#FontSize# + #TextBarSpacing#))R
W=#EdgeWidth#
H=(#FontSize# + #TextBarSpacing#)
SolidColor=255,255,255,255




[MeterEdgeStart2]
Meter=Image
X=0
Y=(#ItemsSpacing#)R
W=#EdgeWidth#
H=(#FontSize# + #TextBarSpacing#)
SolidColor=255,255,255,255

[MeterLabel2]
Meter=String
MeasureName=MeasureCPU
FontFace=Gibson
FontSize=#FontSize#
FontColor=255,255,255,255
X=5
Y=(0 - #FontSize# - #TextBarSpacing#)R
AntiAlias=1
Text=CPU (%1%)
Percentual=1
SolidColor=0,0,0,1

[MeterCPU]
Meter=Bar
MeasureName=MeasureCPU
X=0
Y=(#FontSize# + #TextBarSpacing#)r
W=#SkinWidth#
H=#BarHeight#
BarColor=255,255,255,255
SolidColor=0,0,0,1
BarOrientation=Horizontal

[MeterEdge2]
Meter=Image
X=0R
Y=(0 - (#FontSize# + #TextBarSpacing#))R
W=#EdgeWidth#
H=(#FontSize# + #TextBarSpacing#)
SolidColor=255,255,255,255




[MeterEdgeStart3]
Meter=Image
X=0
Y=(#ItemsSpacing#)R
W=#EdgeWidth#
H=(#FontSize# + #TextBarSpacing#)
SolidColor=255,255,255,255

[MeterLabel3]
Meter=String
MeasureName=MeasureRAM
FontFace=Gibson
FontSize=#FontSize#
FontColor=255,255,255,255
X=5
Y=(0 - #FontSize# - #TextBarSpacing#)R
AntiAlias=1
Text=RAM (%1%)
Percentual=1
SolidColor=0,0,0,1

[MeterRAM]
Meter=Bar
MeasureName=MeasureRAM
X=0
Y=(#FontSize# + #TextBarSpacing#)r
W=#SkinWidth#
H=#BarHeight#
BarColor=255,255,255,255
SolidColor=0,0,0,1
BarOrientation=Horizontal

[MeterEdge3]
Meter=Image
X=0R
Y=(0 - (#FontSize# + #TextBarSpacing#))R
W=#EdgeWidth#
H=(#FontSize# + #TextBarSpacing#)
SolidColor=255,255,255,255